<filter
  [all]="totalProductCount"
  [outOfStock]="totalProductOutStock"
  [inStock]="totalProductInStock"
(selectFiletrRadioButtonChange)="OnFilterChange($event)">
</filter>
<hr />
<div *ngFor="let prod of products">
  <div class="alert alert-dark" role="alert" *ngIf="prod.discount > 0">
    Sconti Black Friday {{ prod.discount + "%" }} sui {{ prod.name }}!
  </div>
</div>
<div *ngFor="let prod of products">
<app-singleproducts
  [product]="prod" *ngIf=" searcText=== '' || prod.name.toLocaleLowerCase().includes(searcText)"
 ></app-singleproducts>
</div>

<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    id="inlineRadio1"
    value="all"
    [(ngModel)]="selectFiletrRadioButton"
    (change)="onSelectFilterRadioButtonChanged()"
  />
  <label class="form-check-label" for="inlineRadio1">{{
    "All(" + all + ")"
  }}</label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    id="inlineRadio2"
    value="true"
    [(ngModel)]="selectFiletrRadioButton"
    (change)="onSelectFilterRadioButtonChanged()"
  />
  <label class="form-check-label" for="inlineRadio2">{{
    "InStock(" + inStock + ")"
  }}</label>
</div>
<div class="form-check form-check-inline">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    id="inlineRadio3"
    value="false"
    [(ngModel)]="selectFiletrRadioButton"
    (change)="onSelectFilterRadioButtonChanged()"
  />
  <label class="form-check-label" for="inlineRadio3">{{
    "OutOfStock(" + outOfStock + ")"
  }}</label>
</div>

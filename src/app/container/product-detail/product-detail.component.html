
<div class="container" >
    <div class="product-details">
        <button class="close-btn"><i class="fas fa-times"></i>X</button>
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <div class="row">
            <h3>Prezzo: ${{product.price}}</h3>
            <button class="btn btn-primary mt-3">Acquista</button>
        </div>
        <img [src]="product.imageUrl" class="img-fluid" alt="Immagine Prodotto">
        
    </div>
</div>
